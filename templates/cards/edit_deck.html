<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="add-deck-modal-label">Edit Deck</h4>
        </div>
        <div class="modal-body">
            <form id="add-deck-form" class="form-horizontal" role="form" action="{{ uri_for('deck.edit', slug=slug) }}" method="post">
                <div class="form-group">
                    <label for="input-name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="input-name" name="name" placeholder="Name" value="{{ form.name.value() }}">
                        <div class="errors text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-3 control-label">Delay</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="input-delay" name="delay" placeholder="Delay (in minutes)" value="{{ (form.delay.value() / 60)|int() }}">
                        <div class="errors text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-3 control-label">Start Time</label>
                    <div class="col-sm-9 bootstrap-timepicker">
                        <input type="text" class="form-control input-small" id="edit-input-start" name="start" readonly placeholder="Start Time (format is hh:mm, default is midnight)">
                        <div class="errors text-danger"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary form-submit" data-form="#add-deck-form" data-success-wait="500" data-loading-text="Saving...">Save</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
<script>$('#edit-input-start').timepicker({minuteStep: 1, showMeridian: false, defaultTime: '{{ (form.start.value().time()|string()).split(":")[:2]|join(":") }}'});</script>
<script src="/static/js/modules/forms.js"></script>
